<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .atm-container {
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    .atm-container h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .input-group {
      margin: 15px 0;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #219150;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    .success {
      color: #27ae60;
    }

    .error {
      color: #e74c3c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="atm-container">
    <h1>ATM Simulator</h1>
    <div class="input-group">
      <label for="cardId">Card ID</label>
      <input type="text" id="cardId" placeholder="Enter Card ID">
    </div>
    <div class="input-group">
      <label for="pin">4-Digit PIN</label>
      <input type="password" id="pin" placeholder="Enter PIN" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
    </div>
    <div class="input-group">
      <label for="amount">Amount to Withdraw</label>
      <input type="number" id="amount" placeholder="Enter Amount (Multiples of 100)">
    </div>
    <button class="btn" onclick="processTransaction()">Withdraw</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function processTransaction() {
      const cardId = document.getElementById("cardId").value;
      const pin = document.getElementById("pin").value;
      const amount = parseInt(document.getElementById("amount").value, 10);
      const message = document.getElementById("message");

      // Reset the message content
      message.textContent = "";
      message.className = "message";

      // Validate inputs
      if (cardId !== "630980") {
        message.textContent = "Invalid Card ID. Please try again.";
        message.classList.add("error");
        return;
      }

      if (pin !== "6969") {
        message.textContent = "Invalid PIN. Please try again.";
        message.classList.add("error");
        return;
      }

      if (isNaN(amount) || amount % 100 !== 0 || amount > 10000) {
        message.textContent = "Invalid amount. Enter multiples of 100 and not exceeding ₹10,000.";
        message.classList.add("error");
        return;
      }

      // Successful transaction
      message.textContent = `₹${amount} withdrawn successfully!`;
      message.classList.add("success");
    }
  </script>
</body>
</html>
